apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    dataBinding {
        enabled true
    }
    defaultConfig {
        applicationId "com.cody.component"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
//        javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation project(":http-core")
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    annotationProcessor project(":http-compiler")
//    implementation project(":bind-app")
    implementation project(":bus-core")
    annotationProcessor project(":bus-compiler")
//    implementation("com.github.codyer:component:0.0.3") {
//        exclude module: "bus-compiler"
//    }
//    annotationProcessor "com.github.codyer.component:bus-compiler:0.0.3"
    implementation rootProject.ext.dependencies["constraintlayout"]
    implementation rootProject.ext.dependencies["material"]
}
