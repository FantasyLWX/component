apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    dataBinding {
        enabled true
    }
    defaultConfig {
        applicationId "com.cody.component"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    if (isRemote) {
        implementation 'com.github.codyer:component:component-0.1.3'
        annotationProcessor 'com.github.codyer:component:compiler-0.1.3'
    } else if (isPushLocal) {
        implementation rootProject.ext.dependencies["http-core"]
        implementation rootProject.ext.dependencies["bus-core"]
        implementation rootProject.ext.dependencies["bind-banner"]
        implementation rootProject.ext.dependencies["http-cat"]
        annotationProcessor rootProject.ext.dependencies["bus-compiler"]
        annotationProcessor rootProject.ext.dependencies["http-compiler"]
    } else {
        implementation project(":http-core")
        implementation project(":bus-core")
        implementation project(":bind-banner")
        implementation project(":http-cat")
        annotationProcessor project(":bus-compiler")
        annotationProcessor project(":http-compiler")
    }
    implementation rootProject.ext.dependencies["constraintlayout"]
    implementation rootProject.ext.dependencies["material"]
}